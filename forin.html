<!DOCTYPE html>

<head>
   <meta charset="UTF-8">
   <title>Listing properties with for...in</title>
</head>
<body>
   <script>
      "use strict";

      let student = new Object();
      student.name = "Mike";
      student.year = 1;
      student.classes = ["CWEB 180", "CWEB 190"];

      for (const prop in student) {
          document.write("<p>" + prop + " = " + student[prop] + "</p>");
      }
   </script>
</body>
</html>
